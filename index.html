<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automatic Block Territory Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="railway logo.png" alt="Railway Logo" style="display: block; margin: 0 auto 20px; max-width: 100px; height: auto;">
    <h2>Automatic Block Territory Quiz</h2>
    <p style="text-align: center; font-size: 14px; color: #1e3a8a; margin-bottom: 20px;">Designed and developed by Elect(OP) BSP</p>

    <!-- Crew Info Form -->
    <div id="crew-section">
      <label>CREW ID: 
        <input type="text" id="crew-id" pattern="[A-Za-z0-9]+" title="Crew ID must contain only letters and numbers" required />
      </label>
      <p id="crew-id-error" style="color: #ef4444; font-size: 14px; display: none;"></p>
      <button onclick="loadCrew()">Load Details</button>
      <div id="crew-details" style="display: none;">
        <p>Name: <span id="crew-name"></span></p>
        <p>DESG: <span id="crew-desg"></span></p>
        <p>CLI Name: <span id="cli-name"></span></p>
        <p>HQ: <span id="hq"></span></p>
        <button onclick="startQuiz('USR')">Start USR Quiz</button>
        <button onclick="startQuiz('ABS')">Start ABS Quiz</button>
      </div>
    </div>

    <!-- Dialog for New Crew -->
    <div id="new-crew-dialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000;">
      <h3>Your CREW ID is not in the database</h3>
      <label>CREW ID: <input type="text" id="dialog-crew-id" readonly /></label><br>
      <label>CREW NAME: <input type="text" id="dialog-crew-name" required /></label><br>
      <label>DESG: <input type="text" id="dialog-crew-desg" required /></label><br>
      <label>CLI NAME: <input type="text" id="dialog-cli-name" required /></label><br>
      <label>HQ: <input type="text" id="dialog-hq" required /></label><br>
      <button onclick="submitNewCrew()">Submit</button>
    </div>
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>

    <!-- Quiz Section -->
    <div id="quiz-section" style="display: none;">
      <div id="question-box">
        <p id="question-text"></p>
        <div id="options"></div>
        <p id="answer-feedback"></p>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" onclick="submitQuiz()" style="display:none;">Submit</button>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result-section" style="display: none;">
      <h3>Quiz Result</h3>
      <p id="score"></p>
      <p id="performance"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
